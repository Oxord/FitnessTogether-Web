name: Deploy to Timeweb.Cloud via SSH Password

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_TELEGRAM_BOT_TOKEN: ${{ secrets.VITE_TELEGRAM_BOT_TOKEN }}
          VITE_TELEGRAM_CHAT_ID: ${{ secrets.VITE_TELEGRAM_CHAT_ID }}
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Check nginx and web directories
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "=== Checking /var/www/ ==="
          if [ -d /var/www ]; then
            ls -la /var/www/ 2>/dev/null || sudo ls -la /var/www/
          else
            echo "No /var/www/ directory"
          fi

          echo -e "\n=== Checking nginx config (if readable) ==="
          if [ -r /etc/nginx/sites-available/default ]; then
            cat /etc/nginx/sites-available/default | grep -A 5 "root"
          else
            echo "Cannot read nginx config (need sudo access)"
          fi

          echo -e "\n=== Checking nginx sites-enabled ==="
          ls -la /etc/nginx/sites-enabled/ 2>/dev/null || echo "Cannot access sites-enabled"
          EOF

      - name: Create public_html directory
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "mkdir -p ~/public_html"

      - name: Deploy via rsync with password
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/public_html/

      - name: Verify deployment
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "ls -la ~/public_html/"
